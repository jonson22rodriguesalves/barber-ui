<!doctype html>
<html lang="en">
<head>
  <!-- Configurações básicas do documento HTML -->
  <meta charset="utf-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>BarberShopUi</title> <!-- Título da aplicação mostrado na aba do navegador -->
  <base href="/"> <!-- Define a URL base para resolução de links relativos -->
  
  <!-- Configurações de viewport para responsividade -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Favicon da aplicação -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Importação da fonte Roboto do Google Fonts com três pesos (300, 400, 500) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <!-- Importação dos ícones Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<!-- Corpo do documento com classe de tipografia do Angular Material -->
<body class="mat-typography">
  <!-- Componente raiz da aplicação Angular -->
  <!-- Todo o conteúdo da aplicação será renderizado dentro desta tag -->
  <app-root></app-root>
</body>
</html>
